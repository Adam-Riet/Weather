<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather App</title>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="search-section">
            <label for="searchBox"><h2>Search for a City:</h2></label>
            <form id="searchForm">
                <input type="text" id="searchBox" placeholder="Enter city name">
                <button type="submit">Search</button>
            </form>
            <hr>
            <div id="previous-searches">
                <!-- Previous city search results will be displayed here -->
            </div>
        </div>
        
        <div id="daily-weather">
          
        <div id="weather-data">
          </div>
    </div>
        </div>
<script src="assets/js/script.js"></script>
